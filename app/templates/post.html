{% extends 'base.html' %}

{% block body %}

{% block navbar %}
            {% include 'navbar.html' %}
{% endblock %}
    <form action="/add_post" method="POST">

        <h2> <input type="text" name="titulo" placeholder="Titulo"></h2>
        <h3> <textarea name="texto" cols="30" rows="5" placeholder="Texto"></textarea></h3>
        <select name="carrera">

            <option value="0"> Seleccione carrera</option>
            <!--opciones de carrera por id -->
            {% for carrera in carreras %}

            <option value="{{carrera.0}}">{{carrera.1}} </option>
            
            {% endfor %}

        </select>
        <select name="grado" >

            <option value="0"> Seleccione el grado</option>
            <!--opciones de tema por id -->
            {% for grado in grados %}

            <option value="{{grado.0}}">{{grado.1}} </option>
            
            {% endfor %}


        </select>
        <button type="submit">
            save
        </button>
    </form>



{% endblock %}
